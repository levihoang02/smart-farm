<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .alert-threshold {
            animation: pulse 1s infinite;
            background-color: #ffebee !important;
            color: #d32f2f !important;
        }
        .sensor-card {
            transition: all 0.3s ease;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .sensor-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }
        .toast-container {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 524px;
            overflow-y: hidden;
            background: transparent;
        }
    </style>
    <script>
        
function getCookies() {
    return document.cookie
        .split(';')
        .reduce((cookies, cookie) => {
            const [name, value] = cookie.split('=').map(c => c.trim());
            cookies[name] = value;
            return cookies;
            }, {});
        }
        const cookies = getCookies();
        console.log(cookies);
    </script>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                IoT Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        <a class="nav-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-4" id="sensor-grid">
            <!-- Temperature Card -->
            <div class="col-md-4">
                <div class="card sensor-card h-100" id="temperature-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Temperature</h5>
                        <div class="sensor-value text-primary" id="temperature">--</div>
                        <p class="card-text">Â°C</p>
                    </div>
                </div>
            </div>
            <!-- Humidity Card -->
            <div class="col-md-4">
                <div class="card sensor-card h-100" id="humidity-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Humidity</h5>
                        <div class="sensor-value text-primary" id="humidity">--</div>
                        <p class="card-text">QV2M</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Connection Status -->
        <div class="alert alert-info mt-4" role="alert" id="connection-status">
            Connecting to server...
        </div>
    </div>
    <div class="toast-container" id="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
